<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Seguimiento a entrenamientos</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='./styling/main.css'>
        <script src="./app.js"></script>
    </head>
    <body>
        <body>
            <div id='loginDiv' class='contentDiv'>
                <div class='divHeader'>
                    <h2>Registro de temperatura</h2>
                </div>
                <div class='divBtn'>
                    <button onclick="newUser();">Nuevo usuario</button>
                    <button onclick="showTempWin('loginDiv');">Ingreso</button>
                </div>   
            </div>
            <div id='registerDiv' class='contentDiv hiddenDiv'>
                <div class='divHeader'>
                    <h2>Registro de temperatura</h2>
                </div>
                <div class='divContent'>
                    <input type='text' placeholder="Nombres y Apellidos" id='newIdValue'>
                    <input type='text' placeholder="Equipo" id='teamNameValue'>
                    <label for='teamNumValue'>Número de camiseta:</label>
                    <input type='number' id='teamNumValue'> 
                </div>
                <div class="divBtn">
                    <button onclick="showLogin('registerDiv');">Atrás</button>
                    <button onclick="registerUser();">Registro</button>
                </div>
            </div>
            <div id='tempDiv' class='contentDiv hiddenDiv'>
                <div class='divHeader'>
                    <h2>Registro de temperatura</h2>
                </div>
                <div class='divContent'>
                    <input type='text' placeholder="Nombres y Apellidos" id='idValue'>
                    <input type='date' id='dateValue'>
                    <label for='tempValue'>Temperatura:</label>
                    <input id='tempValue' type='number' min=30.0 max=41.0 step=0.1 value=37.0>
                </div>
                <div class='divBtn'>
                    <button onclick="registerTemp();">Guardar</button>
                    <button onclick="deleteInputs();">Borrar</button>
                </div>
            </div>
        </body>
    </body>
</html>
